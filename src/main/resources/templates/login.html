<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<div class="alert alert-warning alert-dismissible fade show" role="alert"
					th:unless="${#strings.isEmpty(message)}">
					<strong>Submit Success !</strong> <span th:text="${message}">submit success</span>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="alert alert-warning alert-dismissible fade show" role="alert"
					th:unless="${#strings.isEmpty(error)}">
					<strong>注意 !</strong> <span th:text="${error}">，請重新輸入</span>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form class="login100-form validate-form flex-sb flex-w" method="POST" th:action="@{/login}">
					<span class="login100-form-title p-b-53">
						Sign In With
					</span>

					<a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<input class="input100" type="text" name="mname">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input id="floatingPassword" class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<i class="fas fa-eye" id="checkEye"></i>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							Sign In
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<input type="checkbox" name="keep" value="Yes" />Remember Me
						<br>
						<span class="txt2">
							Not a member?
						</span>

						<a href="./register.html" class="txt2 bo1" th:href="@{/register}">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
