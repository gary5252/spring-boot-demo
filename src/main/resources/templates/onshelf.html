<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>拍賣上架</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/auction.png" th:href="@{/images/auction.png}">
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico" th:href="@{/images/icons/favicon.ico}" /> -->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"
		th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
		th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
		th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" th:href="@{/vendor/animate/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"
		th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"
		th:href="@{/vendor/animsition/css/animsition.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"
		th:href="@{/vendor/select2/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"
		th:href="@{/vendor/daterangepicker/daterangepicker.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" href="css/main.css" th:href="@{/css/main.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<div class="alert alert-warning alert-dismissible fade show" role="alert"
					th:unless="${#strings.isEmpty(error)}">
					<strong th:text="${error}">error</strong>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form class="login100-form validate-form flex-sb flex-w" method="POST" th:action="@{/auction/onshelf}">
					<span class="login100-form-title p-b-53">
						物品拍賣
					</span>
					<input type="hidden" name="aid" th:value="${member.mid}">
					<input type="hidden" name="auctioneer" th:value="${member.mname}">
					<input type="hidden" name="bid" value="0">
					<input type="hidden" name="bidder" value="">
					<input type="hidden" name="bidPrice" value="0">
					<input type="hidden" name="status" value="1">
					<input type="hidden" name="shelfDate"
						th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd')}">
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							拍賣品名稱
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="name" th:field="${item.name}">
						<span class="focus-input100"></span>
						<!-- <p class="form-control-static text-danger" th:if="${#fields.hasErrors('name')}"
							th:errors="${item.name}" style="margin-left: 10px;"></p> -->
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							起標價格
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Basic price is required">
						<input class="input100" type="number" name="basicPrice" th:field="${item.basicPrice}">
						<span class="focus-input100"></span>
						<!-- <p class="form-control-static text-danger" th:if="${#fields.hasErrors('basicPrice')}"
							th:errors="${item.basicPrice}" style="margin-left: 10px;"></p> -->
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							拍賣品敘述
						</span>
					</div>
					<div class="wrap-input100">
						<input class="input100" type="text" name="description" th:field="${item.description}">
						<span class="focus-input100"></span>
					</div>

					<!-- ///////////////////////////////////// -->
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							確定上架
						</button>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="button">
							<a href="./auctionlist.html" th:href="@{/auctionlist}"
								style="width:100%;height:100%;display:inline-block;color:white;font-size:medium;padding-top: 1rem;">
								返回
							</a>
						</button>
					</div>
					<!-- 屬性設置 : onclick="history.go(-1)" 也可以返回上一頁 -->
					<!-- <a href="javascript:history.go(-1)" class="btn btn-primary" style="color: aliceblue;">返回</a> -->
					<!-- ///////////////////////////////// -->
				</form>
				<div class="w-full text-center p-t-55">
					<span class="txt2">
						<a href="https://www.flaticon.com/free-icons/goods" title="goods icons">Goods icons created by
							wanicon -
							Flaticon</a>
					</span>
				</div>

			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js" th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js" th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js" th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js" th:src="@{/vendor/select2/select2.min.js}"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js" th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"
		th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js" th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
	<!--===============================================================================================-->
	<script src="js/main.js" th:src="@{/js/main.js}"></script>

</body>

</html>
