<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> -->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <!-- <meta http-equiv="refresh" content="1"> -->
</head>

<body>
    <strong>time : </strong>
    <span th:text="${min}">min</span><span>&nbsp;min&nbsp;</span>
    <span th:text="${sec}">sec</span><span>&nbsp;sec&nbsp;</span>
    <p th:if="${timeout}">timeout</p>
    <div class="container">
        <h1>複合查詢抓單一值</h1>
        <h2 th:text="${test1}">test</h2>
        <hr>
        <h1>複合查詢資料列表</h1>
        <table class="table table-borded" style="text-align: center;">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>ADDRESS</th>
                    <th>AMOUNT</th>
                </tr>
            </thead>
            <tbody>
                <!-- List<Map<String, Object>> 迭代這邊要記得每一層迭代
                    是用 ${迭代變數[Map_column_name]} -->
                <tr th:each="testlist:${testlist}">
                    <td th:text="${testlist['name']}">name</td>
                    <td th:text="${testlist['description']}">description</td>
                    <td th:text="${testlist['address']}">address</td>
                    <td th:text="${testlist['amount']}">amount</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
