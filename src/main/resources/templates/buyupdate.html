<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> -->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購買</title>
    <link rel="icon" type="image/png" href="../static/images/shopping-cart.png" th:href="@{/images/shopping-cart.png}">
    <!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico" th:href="@{/images/icons/favicon.ico}" /> -->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"
        th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
        th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
        th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"
        th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"
        th:href="@{/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"
        th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"
        th:href="@{/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" href="css/main.css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>
    <div class="container"
        style="max-width:700px;background-color:grey;border-radius:6px;color: azure;padding-bottom: 20px;">
        <div style="background-image: url('images/bg-01.jpg');">
            <div class="alert alert-warning alert-dismissible fade show" role="alert"
                th:unless="${#strings.isEmpty(error)}" style="margin-top: 20px;">
                <span th:text="${error}">submit success</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- 其他 Thymeleaf input 標籤 -> th:value/ th:field /...  -->
            <h2 class="page-header" style="margin-top: 50px;margin-bottom: 20px;padding-top: 20px;text-align: center;">
                商品訊息</h2>
            <hr>
            <img src="../static/images/img02.jpg" alt="" th:src="@{/images/img02.jpg}"
                style="display:inline-block;max-width: 60%;max-height: 50%;margin-left: 50px;margin-top: 0px;position: relative;">
            <ul style="display: inline-block;list-style: none;margin-top: 20px;" th:object="${product}">
                <li style="font-size: larger;margin-bottom: 10px;">
                    <strong>name : </strong><span th:text="*{name}">PC</span>
                </li>
                <li style="font-size: larger;margin-bottom: 10px;">
                    <strong>price : </strong><span th:text="*{price}">20000</span>
                </li>
                <li style="font-size: larger;margin-bottom: 10px;">
                    <strong>amount : </strong><span th:text="*{amount}">500</span>
                </li>
                <li style="font-size: larger;margin-bottom: 10px;">
                    <strong>description : </strong><br><span th:text="*{description}">repairing</span>
                </li>
            </ul>
            <form class="login100-form validate-form flex-sb flex-w" method="POST" th:action="@{/products/addBuy}">
                <input type="hidden" name="id" th:value="${buyTemp.id}">
                <input type="hidden" name="pid" th:value="${buyTemp.pid}">
                <input type="hidden" name="mid" th:value="${buyTemp.mid}">
                <input type="hidden" name="mname" th:value="${buyTemp.mname}">
                <input type="hidden" name="name" th:value="${buyTemp.name}">
                <input type="hidden" name="price" th:value="${buyTemp.price}">
                <!-- <input type="number" name="amount"> -->
                <div class="p-t-31 p-b-9">
                    <strong>
                        <span class="txt1" style="color: azure;">
                            訂購數量
                        </span>
                    </strong>
                </div>
                <div class="wrap-input100 validate-input" data-validate="請輸入數量">
                    <input class="input100" type="number" name="amount" th:value="${buyTemp.amount}">
                    <span class="focus-input100"></span>
                    <!-- th:if="${#fields.hasErrors('amount')}" -->
                    <!-- 不知為啥加了驗證訊息會一直報錯 -->
                    <p class="form-control-static text-danger" th:errors="${buyTemp.amount}" style="margin-left: 10px;">
                    </p>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        加入購物車
                    </button>
                </div>
            </form>
            <br>
            <a href="javascript:history.go(-1)" class="btn btn-primary"
                style="color: aliceblue;margin-left: 30px;">返回</a>
        </div>
    </div>
    <div class="w-full text-center p-t-55">
        <span class="txt2">
            <a href="https://www.flaticon.com/free-icons/goods" title="goods icons">Goods icons created by wanicon -
                Flaticon</a>
        </span>
    </div>


    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js" th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js" th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js" th:src="@{/vendor/bootstrap/js/popper.js}"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js" th:src="@{/vendor/select2/select2.min.js}"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js" th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"
        th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js" th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
    <!--===============================================================================================-->
    <script src="js/main.js" th:src="@{/js/main.js}"></script>
</body>

</html>
